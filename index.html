<!DOCTYPE html>
<html>
  <head>
    <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>The Galvanize Movie Database</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <nav class="navbar navbar-inverse text-center">
  <div class="container-fluid text-center">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header text-center">
      <a class="navbar-brand text-center" href="#" id="title">The Galvanize Movie Database</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>

   <main class="container">
     <div class="row">
       <div class="col-md-12 topdiv">
         <h1>Welcome to the Galvanize Movie Database:</h1>
       </div>
     </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 input">

   <!-- search form 3 -->
   <input type="text" placeholder="Enter a movie..." class="textox">

 </div>
 <div class="col-md-2"></div>
 </div>
 <div class="row">
   <div class="col-md-12 flexDisplay" id="bottomDiv"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="">Add a Movie</button></div>
 </div>
  </main>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add a Movie:</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-name" class="control-label">Title:</label>
            <input type="text" class="form-control" id="title-name">
          </div>
          <div class="form-group">
            <label for="Genre" class="control-label">Genre:</label>
            <input type="text" class="form-control" id="Genre">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Cover Pic:</label>
            <input type="text" class="form-control" id="Cover Pic">
          </div>
          <div class="form-group">
            <label for="description" class="control-label">Description:</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="rating" class="control-label">Rating:</label>
            <select name="Add a Rating" class="form-control" id="rating">
              <option value="G">G</option>
              <option value="PG" selected>PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
              <option value="NR">NR</option>
            </select>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add the Movie</button>
      </div>
    </div>
  </div>
</div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="app.js"></script>
 </body>
  </body>
</html>
